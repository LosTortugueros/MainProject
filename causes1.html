</head>
<body ng-controller="cause1Controller as cause">







<div class="header"></div>
<div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
    <a class="pure-menu-heading" href="index.html">Shake your World</a>

    <ul>
        <li><a class="test-popup-link" href="http://40.media.tumblr.com/fa6d63936ad3f538264e9cd51cffc195/tumblr_nfcaolr93L1qattl2o1_1280.jpg">Organizations</a></li>
        <li><a href="#">I need help</a></li>
        <li><a href="#">Sign Up</a></li>
    </ul>
</div>


<div class="splash-container">
    <div class="splash">

    <h2 style="text-decoration : none; text-align: left"><a style="text-decoration : none; text-align: left" href="help-us.html" >
        
        Themes</a></h2>
    <h1 >Orphans</h1>

        <div class="pure-g">

            <div class="pure-u-1-4"  ng-repeat="lacause1 in cause.lescause1"><div class="myCause">

                <div class="hover panel" >
                    <div class="front">
                        <div class="pad">
                            <div class="image-container-cause">
                                <img class="image-theme" ng-src="{{lacause1.img}}"/>

                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="pad">
                            <div class="cause-description">
                                <span>{{lacause1.description}}</span>
                            </div>
                        </div>
                    </div>
                </div>



                <h2>{{lacause1.nom}}</h2>

            </div></div>

        </div>

    </div>
</div>



<script type="text/javascript">
    $(document).ready(function(){
        // set up hover panels
        // although this can be done without JavaScript, we've attached these events
        // because it causes the hover to be triggered when the element is tapped on a touch device
        $('.hover').hover(function(){
            $(this).addClass('flip');
        },function(){
            $(this).removeClass('flip');
        });
    });
</script>


</body>
</html>
